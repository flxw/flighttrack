<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My AngularJS App</title>

  <link rel="stylesheet" type="text/css" href="libs/angular-material/angular-material.min.css" async>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" async>

  <style type="text/css">
    .angular-google-map-container { height: 400px; }
    md-input-container { width: 100%; }
  </style>
</head>
<body ng-controller='someCtrl'>
<ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options'>
  <ui-gmap-polyline ng-repeat="flight in flights"
                    path='[ flight.origin.coordinates, flight.destination.coordinates]'
                    geodesic='true'
          >
  </ui-gmap-polyline>
</ui-gmap-google-map>


<div layout="row" layout-padding>

<div flex="20"></div>

<div flex="grow" class="md-whiteframe-z1">
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="flight in flights">
        <div class="md-list-item-text">
          <h1>{{ flight.origin.code }} /<!-- <i class="material-icons">&#xE5C8;</i>--> {{ flight.destination.code }}</h1>
        </div>
        <div class="md-list-item-text">
          <p> {{ flight.origin.name }} </p>
          <p> {{ flight.destination.name }} </p>
        </div>
        <div class="md-list-item-text">
          <h1> {{ flight.airline }} </h1>
          <md-icon class="material-icons md-secondary" aria-label="Open Chat" ng-click='showDialog($event)'>mode_edit</md-icon>
        </div>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
</div>

<div flex="20"></div>

</div>

<md-button class="md-fab md-primary" aria-label="Use Android">
  <md-icon class="material-icons">add</md-icon>
</md-button>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script type="text/javascript" src="libs/angular/angular.js"></script>
<script type="text/javascript" src="libs/angular-route/angular-route.js"></script>
<script type="text/javascript" src="libs/lodash/lodash.min.js" ></script>

<script type="text/javascript" src="libs/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="libs/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="libs/angular-simple-logger/dist/angular-simple-logger.min.js" ></script>
<script type="text/javascript" src="libs/angular-google-maps/dist/angular-google-maps.min.js"></script>
<script type="text/javascript" src="libs/angular-material/angular-material.min.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
