<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My AngularJS App</title>

  <link rel="stylesheet" type="text/css" href="libs/angular-material/angular-material.min.css" async>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" async>
  <link rel='stylesheet' type='text/css' href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic" async>
  <link rel="stylesheet" type="text/css" href="style/main.css" async>
</head>
<body layout="row" ng-app="myApp">
<md-content class="sidebar md-whiteframe-6dp" flex="40">
  <logo-login-bar></logo-login-bar>
  <div flex layout="column" ui-view="master"></div>
</md-content>

<section class="detail-view" flex ng-controller="MapController as map">
  <ui-gmap-google-map flex
                      center="map.center"
                      zoom="map.zoom"
                      options="map.options"
                      pan="map.pan"
                      control="map.control"
                      events="map.events">

    <ui-gmap-markers models="map.coordinates"
                     control="map.markerControl"
                     coords="'destination.coordinates'"
                     fit="true"
                     idKey="'_id'">
    </ui-gmap-markers>
  </ui-gmap-google-map>
</section>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script type="text/javascript" src="libs/angular/angular.js"></script>
<script type="text/javascript" src="libs/angular-ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="libs/lodash/lodash.min.js" ></script>

<script type="text/javascript" src="libs/marked/lib/marked.js"></script>
<script type="text/javascript" src="libs/angular-marked/dist/angular-marked.js"></script>

<script type="text/javascript" src="libs/angular-messages/angular-messages.js"></script>
<script type="text/javascript" src="libs/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="libs/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="libs/angular-simple-logger/dist/angular-simple-logger.js" ></script>
<script type="text/javascript" src="libs/angular-google-maps/dist/angular-google-maps.js"></script>
<script type="text/javascript" src="libs/angular-material/angular-material.js"></script>

<script type="text/javascript" src="libs/ng-file-upload/ng-file-upload.min.js"></script>
<script type="text/javascript" src="libs/angular-resource/angular-resource.min.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="register/register.controller.js"></script>
<script type="text/javascript" src="profile/profile.controller.js"></script>
<script type="text/javascript" src="trip/trip.controller.js"></script>
<script type="text/javascript" src="map.controller.js"></script>
<script type="text/javascript" src="profile.service.js"></script>
<script type="text/javascript" src="trip.service.js"></script>
<script type="text/javascript" src="places.service.js"></script>
<script type="text/javascript" src="login.service.js"></script>
<script type="text/javascript" src="components/logo-login-bar.directive.js"></script>
</body>
</html>
